# Base install

- defaults:
    link:
      relink: true  # Overwrite if it's a symlink

# Check for dead symlinks
- clean: ['~']

# Create the following symlinks
- link:
    ~/.config/ripgrep: ripgrep
    ~/.editorconfig: .editorconfig
    ~/.emacs.d: .emacs.d
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore_global
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc
