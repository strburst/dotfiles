# Check ~ for dead symlinks
- clean: ['~']

# Create the following symlinks
- link:
    ~/.editorconfig: .editorconfig
    ~/.gitconfig: .gitconfig
    ~/.ideavimrc: .ideavimrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.weechat: .weechat/
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshrc: .zshrc

    ~/.dircolors.ansi-universal: dircolors-solarized/dircolors.ansi-universal
    ~/.tmuxcolors-256.conf: tmux-colors-solarized/tmuxcolors-256.conf

    ~/.config/bspwm/bspwmrc:
        create: true
        path: bspwmrc
    ~/.config/bspwm/panelinit:
        create: true
        path: panel/panelinit
    ~/.config/bspwm/panelopts: panel/panelopts
        create: true
        path: panel/panelinit
    ~/.config/bspwm/panelupdate: panel/panelupdate
        create: true
        path: panel/panelinit

    ~/.config/sxhkd/sxhkdrc:
        create: true
        path: sxhkdrc

# Execute the following shell commands
- shell:
  - [pushd ~/.vim && mkdir -p backup notes swap undo view && popd, Initializing .vim directory]
