# Check ~ for dead symlinks
- clean: ['~']

# Create the following symlinks
- link:
    ~/.editorconfig: .editorconfig
    ~/.gitconfig: .gitconfig
    ~/.ideavimrc: .ideavimrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.weechat: .weechat/
    ~/.Xresources: .Xresources
    ~/.Xresources.dark: xresources/Xresources.dark
    ~/.zshrc: .zshrc

    ~/.dircolors.ansi-universal: dircolors-solarized/dircolors.ansi-universal
    ~/.tmuxcolors-256.conf: tmux-colors-solarized/tmuxcolors-256.conf

    ~/.config/bspwm/bspwmrc:
        create: true
        path: bspwmrc
    ~/.config/bspwm/panelinit:
        create: true
        path: panel/panelinit
    ~/.config/bspwm/panelopts:
        create: true
        path: panel/panelopts
    ~/.config/bspwm/panelout:
        create: true
        path: panel/panelout
    ~/.config/bspwm/startup:
        create: true
        path: startup

    ~/.config/dunst/dunstrc:
        create: true
        path: dunstrc

    ~/.config/sxhkd/sxhkdrc:
        create: true
        path: sxhkdrc

# Execute the following shell commands
- shell:
    - [mkdir -p ~/.vim/notes ~/.vim/swap ~/.vim/undo, Initializing .vim directory]
