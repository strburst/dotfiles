# Check for dead symlinks
- clean: ['~', '~/.config']

# Create the following symlinks
- link:
    ~/.editorconfig: .editorconfig
    ~/.emacs.d: .emacs.d
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore_global
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

    ~/.config/bspwm:
        create: true
        path: bspwm

    ~/.config/sxhkd/sxhkdrc:
        create: true
        path: sxhkdrc
