# Vim keybindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set prefix to Ctrl-a
unbind C-b
set -g prefix C-a

# C-a C-a sends C-a past tmux
bind-key a send-prefix
bind-key C-a send-prefix

# Renumber windows when a window is closed
set-option -g renumber-windows on

# Solarized green status bar
set -g status-bg '#859900'
set -g status-fg '#eee8d5'

# Number windows from 1
set -g base-index 1
setw -g pane-base-index 1

# Reload the config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Enable the mouse
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# Enable color output
set -g default-terminal "screen-256color"

# Wait longer for key repeats
set -sg repeat-time 600

# Solarized tmux colors
source-file ~/tmuxcolors-256.conf

# Vim tmux navigator setup (smart pane switching with awareness of vim splits)
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Mapping to clear console
bind C-s send-keys 'C-l'
